<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="login-body">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form action="login.php" method="post" class="login-form p-4 rounded shadow" onsubmit="return validateForm()">
      <h2 class="text-center mb-4">Giriş Yap</h2>
      
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (SAÜ mail adresi)</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="b241210001@sakarya.edu.tr">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Şifre (Sadece öğrenci numarası)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b241210001">
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailPattern = /^[a-z0-9]+@sakarya\.edu\.tr$/;

      if (email === "" || password === "") {
        alert("Lütfen tüm alanları doldurunuz.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Lütfen geçerli bir SAÜ mail adresi giriniz.");
        return false;
      }

      return true;
    }
  </script>

  <script>
   function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

  <script>
  // URL'de ?error=1 varsa uyarı göster
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('error') === '1') {
    alert("Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.");
  }
</script>
